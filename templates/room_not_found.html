<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
</head>
<body>
    <h1>Nothing here...</h1>
    <h3>{{ message }}</h3>
    {% if button == "home" %}
        <button onclick="location.href = '/';"  class="float-left submit-button" >Home</button>
    {% else %}
        <button onclick="location.href = '/rooms/{{ room_id }}';"  class="float-left submit-button" >Back to room</button>
    {% endif %}
</body>
</html>
